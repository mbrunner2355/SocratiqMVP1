version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - echo "Installing dependencies..."
        build:
          commands:
            - echo "Building SocratIQ Platform..."
            - npm run build
            - ls -la dist/
            - ls -la dist/public/
      artifacts:
        baseDirectory: dist/public
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
  - backend:
      phases:
        preBuild:
          commands:
            - cd server
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: server/dist
        files:
          - "**/*"
        name: api